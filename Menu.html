    <style>
        /* DMenu */

        div.Dmenu {
            display: flex;

        div.Dmenu-item {
            margin: 5px;
            border: 1px solid #ccc;
            width: 180px;
        }

        div.Dmenu-item:hover {
            border: 1px solid #777;
        }

        div.Dmenu-item img {
            width: 100%;
            height: auto;
        }

        div.Dmenu-item div.desc {
            background-color: #A3CCDA;
            padding: 15px;
            text-align: center;

        }
    </style>

</head>
